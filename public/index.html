<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Create Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2d;
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    h1, h3, p {
      margin: 0;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .card {
      background-color: #262637;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .card:hover {
      background-color: #34344f;
      transform: scale(1.01);
  }

    .card-icon {
      font-size: 30px;
      color: #00acee;
    }

    .card-text {
      display: flex;
      flex-direction: column;
    }

    /* Section Styles */
    .section-title {
      margin: 30px 10px 20px 10px;
      font-size: 20px;
      font-weight: bold;
      background-color: #2a2a3c;
      padding: 10px;
      border-radius: 10px;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none; 
    }

    .loading-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .endpoint {
      border-bottom: 3px solid aqua;
      margin: 30px 0 15px 0;
    }
</style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-spinner"></div>
  </div>
  
    <!-- Contact Section -->
    <div class="section-title"><i class="fas fa-paper-plane"></i> Available Feature</div>
    <div class="dashboard">
      <div class="card" onclick="openLink('create-adp')">
        <i class="fas fa-user-shield card-icon"></i> 
        <div class="card-text">
          <h3>Admin Panel</h3>
          <p>Create Admin Panel</p>
        </div>
      </div>

      <div class="card" onclick="openLink('/create-panel')">
        <i class="fas fa-dove card-icon"></i>
        <div class="card-text">
          <h3>Panel</h3>
          <p>Create User & Server</p>
        </div>
      </div>

      <div class="card" onclick="openLink('/list-user')">
        <i class="fas fa-user card-icon"></i>
        <div class="card-text">
          <h3>User</h3>
          <p>List User & Dellete</p>
        </div>
      </div>

      <div class="card" onclick="openLink('/list-server')">
        <i class="fas fa-server card-icon"></i>
        <div class="card-text">
          <h3>Server</h3>
          <p>List Server & Dellete</p>
        </div>
      </div>

      <div class="card" onclick="openLink('/nodes')">
        <i class="fas fa-server card-icon"></i>
        <div class="card-text">
          <h3>Spesifikasi</h3>
          <p>Spesifikasi Server</p>
        </div>
      </div>
      
    </div>
  </div>

<script>
  function openLink(url) {
    window.location.href = url;
  }
  
function showLoading() {
  document.getElementById('loading').style.display = 'flex';
  setTimeout(function() {
    document.getElementById('loading').style.display = 'none';
  }, 500); // 1.5 s
}
showLoading();
</script>
</body>
</html>
